{% extends 'base.html' %}

{% block title %}Editar Género{% endblock %}

{% block content %}
<h2 class="mb-4">Editar Género</h2>

<form method="post" class="mt-3 row g-4 p-4 border rounded shadow-sm bg-light">
    {% csrf_token %}
    <div class="col-12">
        <label for="id_name" class="form-label">Nome do Género</label>
        <input type="text" name="name" class="form-control w-100" value="{{ gender.name }}" required>
    </div>
    <div class="col-12 d-flex justify-content-end gap-2 mt-3">
        <button type="submit" class="btn btn-primary">Atualizar</button>
        <a href="{% url 'genders' %}" class="btn btn-outline-danger">Cancelar</a>
    </div>
</form>
{% endblock %}
