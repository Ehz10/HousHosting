{% extends 'base.html' %}

{% block title %}Adicionar Livro{% endblock %}

{% block content %}
<h2 class="mb-4">Adicionar Livro à Biblioteca</h2>

<form method="post" class="mt-3 row g-4 p-4 border rounded shadow-sm bg-light">
    {% csrf_token %}
  
    <div class="col-md-6">
      <label for="title" class="form-label">Título <span class="text-danger">*</span></label>
      <input type="text" name="title" id="title" class="form-control" placeholder="Digite o título do livro" required>
    </div>
  
    <div class="col-md-6">
      <label for="author" class="form-label">Autor</label>
      <input type="text" name="author" id="author" class="form-control" placeholder="Nome do autor">
    </div>
  
    <div class="col-md-6">
      <label for="genderid" class="form-label">Género <span class="text-danger">*</span></label>
      <select name="genderid" id="genderid" class="form-select" required>
        <option value="">-- Selecionar Género --</option>
        {% for gender in genders %}
        <option value="{{ gender.id }}">{{ gender.name }}</option>
        {% endfor %}
      </select>
    </div>
  
    <div class="col-md-6">
      <label for="aquisition" class="form-label">Aquisição</label>
      <input type="date" name="aquisition" id="aquisition" class="form-control" required>
    </div>
  
    <div class="col-md-6">
      <label for="editor" class="form-label">Editora</label>
      <input type="text" name="editor" id="editor" class="form-control" placeholder="Nome da editora">
    </div>
  
    <div class="col-md-6">
      <label for="num_page" class="form-label">Número de Páginas</label>
      <input type="number" name="num_page" id="num_page" class="form-control" placeholder="Ex: 250">
    </div>
  
    <div class="col-12 d-flex justify-content-end gap-2">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a href="{% url 'list_books' %}" class="btn btn-outline-danger">Cancelar</a>
    </div>
  </form>
  
{% endblock %}
